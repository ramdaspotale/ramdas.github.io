{% if site.profiles %}
	<div class="rounded_panel txt_lightgrey">
		<div class="top-rounded-panel grey-bg">
			<h1>Devops Engineer</h1>
		</div>
		<div class="content-rounded-panel">
			<div id="stackScore">
				<a target='_blank' href="{{site.stackoverflow.profileurl}}">
					<img src="{{site.stackoverflow.flairimageurl}}" width="208" height="58" 
						alt="Online Profile" 
						title="profile at Github Pages">
				</a>
			</div>
		</div>
	</div>
{% endif %}
